<div class="example-container mat-elevation-z8">
        <div class="example-loading-shade"
             *ngIf="isLoadingResults">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        </div>
        <div class="button-row">
          <a mat-flat-button color="primary" (click)="employeeDetails()"><mat-icon>info</mat-icon></a>
        </div>
        <mat-card class="example-card">
          <form [formGroup]="employeeForm" (ngSubmit)="onFormSubmit(employeeForm.value)">
            <mat-form-field class="example-full-width">
              <input matInput placeholder="First Name" formControlName="firstName"
                     [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!employeeForm.get('firstName').valid && employeeForm.get('firstName').touched">Please enter First Name</span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Last Name" formControlName="lastName"
                     [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!employeeForm.get('lastName').valid && employeeForm.get('lastName').touched">Please enter Last Name</span>
              </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <input matInput placeholder="Designation" formControlName="designation"  name="designation"
                     [errorStateMatcher]="matcher">
              <mat-error>
                <span *ngIf="!employeeForm.get('designation').valid && employeeForm.get('designation').touched">Please enter Designation</span>
              </mat-error>
            </mat-form-field>
            <div class="button-row">
              <button type="submit" [disabled]="!employeeForm.valid" mat-flat-button color="primary"><mat-icon>save</mat-icon></button>
            </div>
          </form>
        </mat-card>
      </div>
