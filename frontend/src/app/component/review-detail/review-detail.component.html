<div class="example-container mat-elevation-z8">
    <div class="example-loading-shade"
         *ngIf="isLoadingResults">
      <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    </div>
    <div class="button-row">
      <a mat-flat-button color="primary" [routerLink]="['/reviews']"><mat-icon>list</mat-icon></a>
    </div>
    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>ID - {{review.reviewId}}<h2>{{review.review}} </h2></mat-card-title>
        <mat-card-subtitle>Reviewer Name : {{review.reviewerId}}</mat-card-subtitle>
        <mat-card-subtitle>Employee Name : {{review.employeeId}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <dl>
          <dt>Created At:</dt>
          <dd>{{review.createdAt | date}}</dd>
          <dt>Updated At:</dt>
          <dd>{{review.lastModifiedAt | date}}</dd>
        </dl>
      </mat-card-content>
      <mat-card-actions>
        <a mat-flat-button color="primary" [routerLink]="['/review-edit', review.reviewId]"><mat-icon>edit</mat-icon></a>
        <a mat-flat-button color="warn" (click)="deleteReview(review.reviewId)"><mat-icon>delete</mat-icon></a>
      </mat-card-actions>
    </mat-card>
  </div>
